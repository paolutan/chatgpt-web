version: '3'

services:
  chatgpt-server:
    build:
      context: .
      dockerfile: ./service/Dockerfile
    image: chatgpt/server
    container_name: chatgpt-server
    ports:
      - '3002:3002'
    env_file: ./service/openai.env
    environment:
      TIMEOUT_MS: 60000

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    image: chatgpt/nginx
    container_name: chatgpt-nginx
    ports:
      - '80:80'
    expose:
      - '80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/data/chatgpt/log:/var/log/nginx
      - /var/data/chatgpt/passwd.db:/etc/nginx/passwd.db
      - /var/data/chatgpt/cert:/etc/nginx/cert
    links:
      - chatgpt-server
    command: [ "nginx", "-g", "daemon off;" ]
